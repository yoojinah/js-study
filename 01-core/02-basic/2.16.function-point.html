<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 호이스팅 : 끌어올린다
      sayHi("John"); // Hello, John
      sayHi2("John"); // error! (선언 자체는 되고 있지만 초기화가 된 것은 아님)

      function sayHi(name) {
        alert(`Hello, ${name}`);
      }

      let sayHi2 = function (name) {
        // (*) 마술은 일어나지 않습니다.
        alert(`Hello, ${name}`);
      };

      // 여기저기 재사용 함수 : 함수 표현식
      // script폴더에 function () => 으로 선언해서 사용
      // ------------------------------------------------
      // 실행하는 시점에만 사용하는 함수 : 함수 선언식
      // ex: function hello() {ask()};
      //     function ask(creatForn());
      //     function create() {...};
    </script>
  </body>
</html>
