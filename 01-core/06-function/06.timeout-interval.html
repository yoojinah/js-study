<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimeout(실행할 함수, 시간(ms))
      // 3000 : 3초
      const id = setTimeout(() => {
        alert("안녕하세요!");
      }, 3000);

      console.log(id);

      // 타임아웃 삭제
      clearTimeout(id);

      // (실행할 함수, 시간(ms))
      let count = 0;
      const interval = setInterval(() => {
        // document.body.append(document.createElement(""))
        count++;

        count > 10 && clearTimeout(interval);
        console.log(new Date().toTimeString());
      }, 1000);
    </script>
  </body>
</html>
