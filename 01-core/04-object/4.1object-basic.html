<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // entity : 데이터를 가지고 있는 객체(obj)
      // 객체는 자바의 Map의 형태와 비슷한데
      // 자바스크립트는 key값이 문자열로만 가능함
      //let user = {}; // 빈 객체로 초기화

      // 객체값 초기화 시 덮어씌워지지 않도록 const로 하기
      const user = {
        name: "john",
        age: 27,
      };
      console.log(user.name);

      // 속성값 추가
      user.isAdmin = true;
      console.log(user);

      // 속성값 삭제
      delete user.age;
      console.log(user);

      // 속성값 변경
      user.name = "petter";
      console.log(user.name);

      // 상수(const)로 선언하면 객체 변경 불가
      // user = { phone: "010-4677-8000" };

      // [] 대괄호를 이용하여 객체 속성에 접근 가능
      console.log(user["name"]);
      delete user["isAdmin"];

      let prop = "age";
      console.log(user[prop]);

      function makeUser(name, age) {
        // name, age 속성이 있는 객체를 생성해서 반환
        return {
          name: name,
          age: age,
        };
      }

      // {} : 객체 생성 문법
      // 변수 = {...} 객체를 생성하여 변수에 대입
      // return {...} 객체를 생성해서 반환
      const makeUs = (name, age) => ({
        // name : name, age:age를 단축시킴 ↓
        name,
        age,
      });

      let u = makeUser("jin ah", 27);
      console.log("-- makeUser --");
      console.log(u);
      console.log("age" in user);

      // for(속성명 변수 in 객체변수)
      for (let prop in u) {
        // prop(이름은 상관없음 prop이라고들 많이 씀) :
        //    객체의 속성명이 prop의 변수에 들어가면서
        //    객체 속성의 갯수만큼 반복 ( 탐색 순서는 내가 추가한 변수의 순서대로 )
        console.log(prop + " " + u[prop]);
      }

      let codes = {
        "+49": "독일",
        "+1": "한국",
        "+23": "미국",
        "+33": "영국",
      };

      console.log(codes);

      function askConsent() {
        if (confirm("개인정보 수집에 동의?")) {
          alert("동의");
        } else {
          alert("비동의");
        }
      }
      askConsent();
    </script>
  </body>
</html>
