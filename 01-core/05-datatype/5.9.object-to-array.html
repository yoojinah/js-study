<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        name: "john",
        age: 27,
      };

      // keys : 키 목록을 배열로
      console.log(Object.keys(user));
      // values : 값 목록을 배열로
      console.log(Object.values(user));

      // 각 객체를 배열로 변환
      const arr = Object.entries(user);
      console.log(arr[0][1]);
    </script>
  </body>
</html>
