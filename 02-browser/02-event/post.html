<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.4rem;
      padding: 0;
      text-align: center;
      background-color: #e6dbff;
      padding: 1rem 0;
      border-radius: 15px 15px 0 0;
      color: #555;
      width: 50%;
      margin: 0 auto;
      margin-top: 2rem;
    }
    #addForm {
      margin: 3rem 1rem;
      background-color: #fcfcfc;
      padding: 2rem 1rem;
      margin-top: 0;
      height: 500px;
      border: 1px solid #ededed;
      border-radius: 10px 10px 50px 10px;
      width: 70%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #addForm div {
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px dashed #ddd;
    }
    #addForm div:first-of-type label {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      width: 100%;
    }
    #addForm div:nth-of-type(2) label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      width: 100%;
    }
    #addForm div:first-of-type input {
      width: 50%;
      margin-left: 15px;
      outline: none;
    }
    #addForm div:nth-of-type(2) input {
      width: 90%;
      outline: none;
    }
    #addForm input:first-of-type {
      padding: 0.8rem;
      border: 1px solid #ededed;
    }

    #addForm textarea {
      border: 0;
      border: 1px solid #ededed;
      display: block;
      margin-bottom: 2rem;
      outline: none;
    }
    #addForm textarea::placeholder {
      padding: 1rem;
    }

    #addForm button {
      outline: none;
      border: 0;
      font-weight: bold;
      background-color: #e6dbff;
      border-radius: 5px;
      font-size: 1rem;
      display: block;
      width: 250px;
      padding: 1rem;
      margin: 0 auto;
    }
    .container {
    }
    .container h2 {
      color: #333;
      font-weight: bold;
      font-size: 1rem;
      border-bottom: 1px dashed #e6dbff;
      margin: 0;
      padding: 1rem;
    }

    .container span {
      display: flex;
      align-items: flex-end;
    }
    .container {
      margin-top: 5rem;
    }
    .container .post {
      background-color: #fafafa;
      width: 80%;
      margin: 0 auto;
      margin-bottom: 2rem;
      position: relative;
      padding: 1.5rem;
      border-left: 10px solid #e6dbff;
      box-shadow: 2px 2px 10px #ededed;
      position: relative;
    }
    .post .top_class {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 2rem;
      border-bottom: 0.5px solid #ededed;
      padding-bottom: 1rem;
    }
    .post .top_class h4 {
      font-size: 0.8rem;
      font-weight: 500;
    }
    .container .post .removeBtn {
      outline: none;
      border: 0;
      padding: 0.7rem;
      background-color: #e6dbff;
      position: absolute;
      right: 0.3rem;
      top: 0.3rem;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-weight: bold;
      color: #777;
    }
    .modifyBtn {
      display: block;
      position: absolute;
      bottom: 1rem;
      left: 1.5rem;
      width: 60px;
      height: 35px;
      outline: none;
      border: 0;
      background-color: #b7a2e7;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
    }
    .post h2 {
      padding-left: 0;
      font-weight: bold;
      color: #333;
    }
    .post p {
      border-bottom: 1px dashed #e6dbff;
      padding: 2rem 0;
    }
    .post span {
      padding-top: 1.5rem;
      text-align: right;
      display: block;
      font-size: 0.8rem;
    }
    article button {
      cursor: pointer;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.7);
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .modal_cont {
      width: 70%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 20px;
      border: 1px solid #fafafa;
      border-radius: 20px;
      padding: 2rem;
    }
    .modal_cont form {
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    .modal_cont strong {
      text-align: center;
      width: 100%;
      display: block;
      font-size: 0.9rem;
      text-align: right;
    }
    .modal_cont div:nth-of-type(1) {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .modal_cont div:nth-of-type(1) label {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .modal_cont div:nth-of-type(1) input {
      width: 90%;
      padding: 0.5rem;
      outline: none;
      border: 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal_cont form div:nth-of-type(2) {
      width: 100%;
      height: 300px;
    }
    .modal_cont form div:nth-of-type(2) textarea {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      outline: none;
      border-radius: 5px;
    }
    .modal_cont div:nth-of-type(3) {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      width: 100%;
    }
    .modal_cont div:nth-of-type(3) button {
      border: 1px solid;
      width: 50%;
      padding: 1rem;
      outline: none;
      border: 0;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #555;
    }
  </style>
  <body>
    <h1>게시글 작성</h1>
    <form action="" id="addForm">
      <div>
        <label
          >작성자
          <input id="" type="text" placeholder="이름을 입력하세요" />
        </label>
      </div>
      <div>
        <label
          >제목
          <input type="text" id="addTitle" placeholder="제목을 입력하세요" />
        </label>
      </div>

      <textarea
        id="addContent"
        cols="100"
        rows="10"
        placeholder="내용을 입력하세요"
      ></textarea>
      <button id="formAddtBtn">저장</button>
    </form>
    <div class="container"></div>
    <section>
      <form action="">
        <label for=""
          >검색
          <input type="text" placeholder="이름, 전화번호" />
        </label>
        <button>검색</button>
        <button>초기화</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button>이전</button>
        <button>다음</button>
      </form>
    </section>

    <div class="modal" hidden>
      <div class="modal_cont">
        <strong>작성자 :</strong>
        <form action="">
          <div>
            <label for=""
              >제목
              <input type="text" name="" id="" />
            </label>
          </div>
          <div>
            <textarea cols="30" rows="10"></textarea>
          </div>
          <div>
            <button>수정</button>
            <button>취소</button>
          </div>
        </form>
      </div>
    </div>
    <script src="post.js"></script>
  </body>
</html>
