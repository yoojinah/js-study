<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>연락처 관리 프로그램</h1>
    <div class="table">
      <input type="text" id="name" placeholder="이름" />
      <input type="tel" id="phone" placeholder="전화번호" />
      <input type="email" id="email" placeholder="이메일" />
      <input type="button" id="addBtn" value="추가" />
    </div>
    <h2>저장된 연락처 리스트</h2>

    <ul class="savePhoneList"></ul>
    <h2>연락처 삭제하기</h2>
    <div class="removeList">
      <input type="text" id="removeEmail" placeholder="메일을 입력하세요" />
      <input type="button" id="removeBtn" value="삭제" />
    </div>
    <script src="contact.js"></script>
  </body>
</html>
